<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h2>ToDo List</h2>
</header>

<div class="container">
    <h1>ToDo List</h1>
    <div class="input-group">
        <input id="taskInput" type="text" placeholder="New Task">
        <button id="addBtn">Add</button>
    </div>
    Completed
    <ul id="todoListComleted" class="todo-list">
    </ul>
    Uncompleted
    <ul id="todoListUncomleted" class="todo-list">
    </ul>

</div>

<script src="script.js"></script>

</body>
</html>
